<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>My Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <dialog id="favDialog">
            <form id="newBookForm">
                <ul>
                    <li>
                      <label for="title">Title:</label>
                      <input type="text" id="title" name="book_title" autofocus/>
                    </li>
                    <li>
                      <label for="author">Author:</label>
                      <input type="text" id="author" name="book_author" />
                    </li>
                    <li>
                      <label for="pages">Number of pages:</label>
                      <input type="text" id="pages" name="book_pages" />
                    </li>
                    <li>
                        <legend> Have you read the book?</legend>
                        <div>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="if_read" checked>
                        </div>
                        <div>
                            <label for="no">No</label>
                            <input type="radio" id="no" name="if_read">
                        </div>
                    </li>
                  </ul>
                <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <p>
        <button id="showDialog">Add New Book</button>
        </p>
          
    </body>
</html>
