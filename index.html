<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta charset="utf-8">
        <title>My Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="header">
            <div class="header-text">
                Your private library
                <span class="material-symbols-outlined">
                    library_books
                </span>
            </div>
        </div>
        <div id="main">
            <div class="main-text"> Click the button bellow to add a new book to your library</div>
            <p>
                <button id="showDialog">Add New Book</button>
            </p>
            <div id="shelves"></div>
        </div>
        <div id="footer">
            <p>
                Copyright Â©
                <script>
                  document.write(new Date().getFullYear())
                </script>
                szymonhabel
            </p>
            <a href="https://github.com/Bajcur" target="_blank">
                <img src="github-mark-white.svg" alt=""
                style="height: 20px;">
            </a>
        </div>
        <dialog id="favDialog">
            <form id="newBookForm">
                <ul>
                    <li>
                      <label for="title">Title:</label>
                      <input type="text" id="title" name="book_title" autofocus/>
                    </li>
                    <li>
                      <label for="author">Author:</label>
                      <input type="text" id="author" name="book_author" />
                    </li>
                    <li>
                      <label for="pages">Number of pages:</label>
                      <input type="text" id="pages" name="book_pages" />
                    </li>
                    <li>
                        <legend> Have you read the book?</legend>
                        <div>
                            <label for="read">Yes</label>
                            <input type="radio" id="read" name="if_read" checked>
                        </div>
                        <div>
                            <label for="not read">No</label>
                            <input type="radio" id="not read" name="if_read">
                        </div>
                    </li>
                  </ul>
                <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
          
    </body>
</html>
