<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Objects</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <dialog id="favDialog">
            <form>
                <ul>
                    <li>
                      <label for="title">Title:</label>
                      <input type="text" id="title" name="book_title" />
                    </li>
                    <li>
                      <label for="author">Author:</label>
                      <input type="text" id="author" name="book_author" />
                    </li>
                    <li>
                      <label for="pages">Number of pages:</label>
                      <input type="text" id="pages" name="book_pages" />
                    </li>
                    <li>
                        <legend> Have you read the book?</legend>
                        <div>
                            <label for="read">Yes</label>
                            <input type="radio" id="read" name="yes">
                        </div>
                        <div>
                            <label for="not_read">No</label>
                            <input type="radio" id="not_read" name="no">
                        </div>
                    </li>
                  </ul>
                <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <p>
        <button id="showDialog">Show the dialog</button>
        </p>
        <output></output>
          
    </body>
</html>
